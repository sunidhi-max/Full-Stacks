<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Banking UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Bank Account</h2>
    
    <div class="bg-blue-100 text-blue-800 text-xl font-bold py-4 rounded-lg mb-6 shadow">
      Balance: â‚¹<span id="balance">5000</span>
    </div>

    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <button 
        onclick="depositAmount()" 
        class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-xl w-full sm:w-auto transition">
        Deposit
      </button>
      <button 
        onclick="withdrawAmount()" 
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-xl w-full sm:w-auto transition">
        Withdraw
      </button>
    </div>
  </div>

  <script>
    let balance = 5000;

    function depositAmount() {
      const amount = prompt("Enter amount to deposit:");
      if (amount && !isNaN(amount)) {
        balance += parseFloat(amount);
        updateBalance();
      }
    }

    function withdrawAmount() {
      const amount = prompt("Enter amount to withdraw:");
      if (amount && !isNaN(amount)) {
        const amt = parseFloat(amount);
        if (amt > balance) {
          alert("Insufficient balance!");
        } else {
          balance -= amt;
          updateBalance();
        }
      }
    }

    function updateBalance() {
      document.getElementById("balance").innerText = balance.toFixed(2);
    }
  </script>

</body>
</html>
